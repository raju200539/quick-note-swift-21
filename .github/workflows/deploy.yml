name: Deploy to EC2 with Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Decode PEM key
      run: |
        echo "${{ secrets.EC2_SSH_KEY_B64 }}" | base64 -d > private_key.pem
        chmod 600 private_key.pem

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        port: ${{ secrets.EC2_PORT }}
        key_path: private_key.pem
        script: |
          # Clone or update repo
          if [ ! -d my-app ]; then
            git clone https://github.com/raju200539/quick-note-swift-21.git quick-note-swift-21
          else
            cd quick-note-swift-21 && git pull origin main && cd ..
          fi

          cd quick-note-swift-21

          # Stop and remove existing container
          sudo docker stop my-app || true
          sudo docker rm my-app || true

          # Build new Docker image
          sudo docker build -t my-app .

          # Run new container on port 8080
          sudo docker run -d -p 8080:80 --name my-app my-app
